        function createCustomTexture(type) {

        // ==========================================
        // 2.5. BUNNY TARGET GENERATION V4 (SDF + smooth union - smooth like heart)
        // ==========================================
        // --- SDF helpers ---
        function clamp01(x){ return Math.max(0, Math.min(1, x)); }

        function sdfCircle(x, y, cx, cy, r){
            const dx = x - cx, dy = y - cy;
            return Math.hypot(dx, dy) - r;
        }

        function sdfCapsule(x, y, ax, ay, bx, by, r){
            const pax = x - ax, pay = y - ay;
            const bax = bx - ax, bay = by - ay;
            const h = clamp01((pax*bax + pay*bay) / (bax*bax + bay*bay));
            const dx = pax - bax*h, dy = pay - bay*h;
            return Math.hypot(dx, dy) - r;
        }

        function smoothMin(a, b, k){
            const h = clamp01(0.5 + 0.5*(b - a)/k);
            return (1 - h)*b + h*a - k*h*(1 - h);
        }

        // ==========================================
        // 2.5. KAWAII BUNNY GENERATION (3D Volumetric)
        // ==========================================
        // H√†m b·ªï tr·ª£ smooth min
        function smin(a, b, k) {
            const h = Math.max(0, Math.min(1, 0.5 + 0.5 * (b - a) / k));
            return (1 - h) * b + h * a - k * h * (1 - h);
        }

        // 1. T·∫°o h√¨nh d√°ng t·ªïng th·ªÉ (ƒê·∫ßu to, tai ng·∫Øn d·ªÖ th∆∞∆°ng)
        function sdfBunny(x, y) {
            // ƒê·∫ßu: H√¨nh c·∫ßu h∆°i d·∫πt
            const head = Math.hypot(x, y + 0.1) - 0.65;
            
            // M√° ph√≠nh (Cheeks): Th√™m 2 h√¨nh c·∫ßu 2 b√™n ƒë·ªÉ t·∫°o ƒë·ªô b·∫ßu bƒ©nh
            const cheekL = Math.hypot(x + 0.35, y + 0.25) - 0.35;
            const cheekR = Math.hypot(x - 0.35, y + 0.25) - 0.35;
            let shape = smin(head, cheekL, 0.15);
            shape = smin(shape, cheekR, 0.15);

            // Tai: D·∫°ng con nh·ªông (Capsule), ng·∫Øn v√† m·∫≠p h∆°n
            // Tai tr√°i
            const pax = x - (-0.35), pay = y - 0.35;
            const bax = (-0.45) - (-0.35), bay = 1.1 - 0.35;
            const h = Math.max(0, Math.min(1, (pax*bax + pay*bay) / (bax*bax + bay*bay)));
            const dx = pax - bax*h, dy = pay - bay*h;
            const earL = Math.hypot(dx, dy) - 0.18; // Tai m·∫≠p h∆°n

            // Tai ph·∫£i
            const pax2 = x - 0.35, pay2 = y - 0.35;
            const bax2 = 0.45 - 0.35, bay2 = 1.1 - 0.35;
            const h2 = Math.max(0, Math.min(1, (pax2*bax2 + pay2*bay2) / (bax2*bax2 + bay2*bay2)));
            const dx2 = pax2 - bax2*h2, dy2 = pay2 - bay2*h2;
            const earR = Math.hypot(dx2, dy2) - 0.18;

            shape = smin(shape, earL, 0.08);
            shape = smin(shape, earR, 0.08);

            return shape;
        }

        // 2. Chi ti·∫øt khu√¥n m·∫∑t (M·∫Øt, m√° h·ªìng, l√≤ng tai)
        function sdfBunnyDetails(x, y) {
            // M·∫Øt to tr√≤n
            const eyeL = Math.hypot(x + 0.22, y - 0.05) - 0.11;
            const eyeR = Math.hypot(x - 0.22, y - 0.05) - 0.11;
            
            // M√° h·ªìng
            const blushL = Math.hypot(x + 0.40, y + 0.15) - 0.14;
            const blushR = Math.hypot(x - 0.40, y + 0.15) - 0.14;

            // L√≤ng tai (ƒë∆°n gi·∫£n h√≥a b·∫±ng h√¨nh tr√≤n)
            const earInnerL = Math.hypot(x - (-0.38), y - 0.65) - 0.08; 
            const earInnerR = Math.hypot(x - 0.38, y - 0.65) - 0.08;
            
            let details = Math.min(eyeL, eyeR);
            details = Math.min(details, blushL);
            details = Math.min(details, blushR);
            details = Math.min(details, earInnerL);
            details = Math.min(details, earInnerR);
            return details;
        }

        // 3. Generator t·∫°o kh·ªëi 3D (Quan tr·ªçng: T·∫°o ƒë·ªô d√†y Z)
        function generateFromSDF(count, sdfFn, opts) {
            const { scale = 0.75, bounds = 1.3, S = 35 } = opts || {};
            const out = new Float32Array(count * 3);
            let i = 0;
            
            while (i < count) {
                const x = (Math.random() * 2 - 1) * bounds;
                const y = (Math.random() * 2 - 1) * bounds;
                
                // T√≠nh kho·∫£ng c√°ch ƒë·∫øn b·ªÅ m·∫∑t shape
                const d = sdfFn(x, y);
                
                // N·∫øu ƒëi·ªÉm n·∫±m trong shape (d < 0)
                if (d < 0) {
                    // T·∫†O ƒê·ªò D√ÄY 3D:
                    // C√†ng s√¢u v√†o t√¢m (d c√†ng √¢m), b·ªÅ m·∫∑t c√†ng n·ªïi l√™n (Z cao)
                    // M√¥ ph·ªèng h√¨nh kh·ªëi c·∫ßu/b·∫ßu d·ª•c
                    const thickness = Math.sqrt(Math.abs(d)) * 0.8; 
                    const z = (Math.random() - 0.5) * thickness * 2.0; // Ph√¢n b·ªë h·∫°t d·ªçc theo ƒë·ªô d√†y

                    out[i*3+0] = x * S * scale;
                    out[i*3+1] = y * S * scale;
                    out[i*3+2] = z * S * 0.8; // Z-depth scaling
                    i++;
                }
            }
            return out;
        }

        // Legacy function - replaced by generateFromSDF
        function generateBunnySilhouette(count, {
            scale = 0.75,
            zJitter = 0.6,
            edgeBand = 0.08,
            mixEdge = 0.55
        } = {}) {
            const out = new Float32Array(count * 3);

            function insideHead(x, y) {
                const cx = 0, cy = -0.15, rx = 0.70, ry = 0.55;
                const dx = (x - cx) / rx;
                const dy = (y - cy) / ry;
                return dx*dx + dy*dy <= 1;
            }

            function insideCapsule(x, y, ax, ay, bx, by, r) {
                const pax = x - ax, pay = y - ay;
                const bax = bx - ax, bay = by - ay;
                const h = Math.max(0, Math.min(1, (pax*bax + pay*bay) / (bax*bax + bay*bay)));
                const dx = pax - bax*h, dy = pay - bay*h;
                return (dx*dx + dy*dy) <= r*r;
            }

            function insideEars(x, y) {
                const left  = insideCapsule(x, y, -0.35, 0.05, -0.35, 0.95, 0.13);
                const right = insideCapsule(x, y,  0.35, 0.05,  0.35, 0.95, 0.13);
                return left || right;
            }

            function insideBunny(x, y) {
                return insideHead(x,y) || insideEars(x,y);
            }

            function nearEdge(x, y) {
                if (!insideBunny(x,y)) return false;
                const e = edgeBand;
                return (
                    !insideBunny(x+e,y) || !insideBunny(x-e,y) ||
                    !insideBunny(x,y+e) || !insideBunny(x,y-e)
                );
            }

            let i = 0;
            while (i < count) {
                let x = (Math.random()*2 - 1) * 1.0;
                let y = (Math.random()*2 - 1) * 1.1;

                const wantEdge = Math.random() < mixEdge;

                if (wantEdge) {
                    if (!nearEdge(x,y)) continue;
                } else {
                    if (!insideBunny(x,y)) continue;
                }

                const S = 35 * scale;
                out[i*3+0] = x * S;
                out[i*3+1] = y * S;
                out[i*3+2] = (Math.random()-0.5) * zJitter;
                i++;
            }
            return out;
        }

        function generateBunnyDetailsSilhouette(count, { scale=0.73, zJitter=0.5 } = {}) {
            const out = new Float32Array(count*3);

            function insideEllipse(x,y,cx,cy,rx,ry){
                const dx=(x-cx)/rx, dy=(y-cy)/ry;
                return dx*dx+dy*dy<=1;
            }
            function insideCapsule(x, y, ax, ay, bx, by, r) {
                const pax = x - ax, pay = y - ay;
                const bax = bx - ax, bay = by - ay;
                const h = Math.max(0, Math.min(1, (pax*bax + pay*bay) / (bax*bax + bay*bay)));
                const dx = pax - bax*h, dy = pay - bay*h;
                return (dx*dx + dy*dy) <= r*r;
            }

            function insideInnerEars(x,y){
                const l = insideCapsule(x,y,-0.35,0.18,-0.35,0.85,0.07);
                const r = insideCapsule(x,y, 0.35,0.18, 0.35,0.85,0.07);
                return l||r;
            }

            function insideCheeks(x,y){
                const l = insideEllipse(x,y,-0.32,-0.18,0.14,0.10);
                const r = insideEllipse(x,y, 0.32,-0.18,0.14,0.10);
                return l||r;
            }

            function insideEyes(x,y){
                const l = insideEllipse(x,y,-0.22,-0.02,0.07,0.07);
                const r = insideEllipse(x,y, 0.22,-0.02,0.07,0.07);
                return l||r;
            }

            function insideDetails(x,y){
                return insideInnerEars(x,y) || insideCheeks(x,y) || insideEyes(x,y);
            }

            let i=0;
            while(i<count){
                const x=(Math.random()*2-1)*1.0;
                const y=(Math.random()*2-1)*1.1;
                if(!insideDetails(x,y)) continue;
                const S=35*scale;
                out[i*3]=x*S;
                out[i*3+1]=y*S;
                out[i*3+2]=(Math.random()-0.5)*zJitter;
                i++;
            }
            return out;
        }

        // Legacy function - replaced by generateBunnySilhouette
        function bunnyShapeV2(count, opts = {}) {
            const {
                scale = 0.82,
                zJitter = 1.2,
                edgeBias = 0.22,
                headRx = 28,
                headRy = 24,
                earH = 28,
                earW = 9,
                earGap = 14,
                headYOffset = -6,
                n = 2.6
            } = opts;

            const out = new Float32Array(count * 3);
            const rand = () => Math.random();
            const rands = () => (Math.random() - 0.5) * 2;

            function sampleSuperEllipse(a, b) {
                while (true) {
                    const u = Math.pow(rand(), 1 - edgeBias);
                    const x = rands() * a * Math.sqrt(u);
                    const y = rands() * b * Math.sqrt(u);
                    const v = Math.pow(Math.abs(x / a), n) + Math.pow(Math.abs(y / b), n);
                    if (v <= 1) return [x, y];
                }
            }

            function sampleEar(cx, cy, w, h) {
                const t = rand();
                if (t < 0.65) {
                    const x = rands() * w * (0.7 + 0.3 * rand());
                    const y = rand() * h * 0.85;
                    return [cx + x, cy + y];
                } else {
                    const ang = rand() * Math.PI;
                    const rr = (w * 0.95) * Math.sqrt(Math.pow(rand(), 1 - edgeBias));
                    const x = rr * Math.cos(ang);
                    const y = (h * 0.85) + rr * Math.sin(ang);
                    return [cx + x, cy + y];
                }
            }

            const headCount = Math.floor(count * 0.78);
            const earCount = count - headCount;
            const earEach = Math.floor(earCount / 2);

            for (let i = 0; i < headCount; i++) {
                const [x, y] = sampleSuperEllipse(headRx, headRy);
                out[i * 3 + 0] = x * scale;
                out[i * 3 + 1] = (y + headYOffset) * scale;
                out[i * 3 + 2] = rands() * zJitter;
            }

            const earY = headRy + headYOffset - 2;
            for (let j = 0; j < earEach; j++) {
                const [x, y] = sampleEar(-earGap, earY, earW, earH);
                const idx = headCount + j;
                out[idx * 3 + 0] = x * scale;
                out[idx * 3 + 1] = y * scale;
                out[idx * 3 + 2] = rands() * zJitter;
            }
            for (let j = 0; j < earEach; j++) {
                const [x, y] = sampleEar(earGap, earY, earW, earH);
                const idx = headCount + earEach + j;
                out[idx * 3 + 0] = x * scale;
                out[idx * 3 + 1] = y * scale;
                out[idx * 3 + 2] = rands() * zJitter;
            }

            for (let k = headCount + earEach * 2; k < count; k++) {
                const [x, y] = sampleSuperEllipse(headRx, headRy);
                out[k * 3 + 0] = x * scale;
                out[k * 3 + 1] = (y + headYOffset) * scale;
                out[k * 3 + 2] = rands() * zJitter;
            }

            return out;
        }

        function bunnyDetailsV2(count, opts = {}) {
            const {
                scale = 0.80,
                zJitter = 0.7,
                earH = 28,
                earGap = 14,
                headRy = 24,
                headYOffset = -6,
            } = opts;

            const out = new Float32Array(count * 3);
            const rand = () => Math.random();
            const rands = () => (Math.random() - 0.5) * 2;

            function sampleBlob(cx, cy, rx, ry) {
                const t = rand() * Math.PI * 2;
                const r = Math.sqrt(rand());
                return [cx + Math.cos(t) * rx * r, cy + Math.sin(t) * ry * r];
            }

            const innerEarCount = Math.floor(count * 0.5);
            const cheekCount = Math.floor(count * 0.3);
            const eyeCount = count - innerEarCount - cheekCount;

            const earY = headRy + headYOffset - 2;

            for (let i = 0; i < innerEarCount; i++) {
                const side = (i % 2 === 0) ? -1 : 1;
                const cx = side * earGap;
                const [x, y] = sampleBlob(cx, earY + earH * 0.55, 5.5, earH * 0.30);
                out[i * 3 + 0] = x * scale;
                out[i * 3 + 1] = y * scale;
                out[i * 3 + 2] = rands() * zJitter;
            }

            const cheekY = headYOffset + 0;
            for (let i = 0; i < cheekCount; i++) {
                const side = (i % 2 === 0) ? -1 : 1;
                const [x, y] = sampleBlob(side * 14, cheekY, 6.0, 4.0);
                const idx = innerEarCount + i;
                out[idx * 3 + 0] = x * scale;
                out[idx * 3 + 1] = y * scale;
                out[idx * 3 + 2] = rands() * zJitter;
            }

            const eyeY = headYOffset + 7;
            for (let i = 0; i < eyeCount; i++) {
                const side = (i % 2 === 0) ? -1 : 1;
                const [x, y] = sampleBlob(side * 10, eyeY, 3.0, 3.0);
                const idx = innerEarCount + cheekCount + i;
                out[idx * 3 + 0] = x * scale;
                out[idx * 3 + 1] = y * scale;
                out[idx * 3 + 2] = rands() * zJitter;
            }

            return out;
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE Vandiep ---
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // --- EXPLODE Vandiep ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- SOFT HEART Vandiep ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                
                const rFill = Math.pow(Math.random(), 0.3); // Soft fill Vandiep
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;

                const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // --- INIT Vandiep ---
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            // Init colors Vandiep
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r;
                colors[i*3+1] = baseColor.g;
                colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            // Use soft dot texture for gold and red (smooth like heart), gift uses its own texture
            const textureMap = (type === 'gold' || type === 'red') ? textures.dot : textures[type];
            
            const mat = new THREE.PointsMaterial({
                size: size,
                map: textureMap,
                transparent: true, opacity: 1.0,
                vertexColors: true, 
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            let targetKey;
            if (targetState === 'TREE') targetKey = 'tree';
            else if (targetState === 'HEART') targetKey = 'heart';
            else if (targetState === 'BUNNY') targetKey = 'bunny';
            else targetKey = 'explode';

            // Fallback n·∫øu kh√¥ng c√≥ bunny target cho group Gift
            let targets = group.geometry.userData[targetKey];
            if (!targets && targetKey === 'bunny') targets = group.geometry.userData.explode; 
            if (!targets) targets = group.geometry.userData.explode;
            if (targetState === 'PHOTO') targets = group.geometry.userData.explode;

            // L·∫•y c∆∞·ªùng ƒë·ªô l·∫Øc tay (t·ª´ 0.0 ƒë·∫øn 1.0)
            const shakeEnergy = window.__bunnyShake || 0;

            // X·ª≠ l√Ω chuy·ªÉn ƒë·ªông v·ªõi hi·ªáu ·ª©ng shake
            const count = positions.length / 3;
            for(let i=0; i<count; i++) {
                let tx = targets[i*3];
                let ty = targets[i*3+1];
                let tz = targets[i*3+2];

                // --- HI·ªÜU ·ª®NG ƒê·∫∂C BI·ªÜT KHI L·∫ÆC TAY (BUNNY STATE) ---
                if (targetState === 'BUNNY' && shakeEnergy > 0.1) {
                    // 1. Rung l·∫Øc m·∫°nh theo nƒÉng l∆∞·ª£ng
                    const vibe = shakeEnergy * 1.5; 
                    tx += (Math.random() - 0.5) * vibe;
                    ty += (Math.random() - 0.5) * vibe;
                    tz += (Math.random() - 0.5) * vibe * 2; // Rung m·∫°nh chi·ªÅu s√¢u

                    // 2. Ph√≥ng to nh·∫π to√†n b·ªô m√¥ h√¨nh (Pulse)
                    const pulse = 1.0 + Math.sin(time * 20) * 0.05 * shakeEnergy;
                    tx *= pulse; ty *= pulse; tz *= pulse;
                }

                // N·ªôi suy v·ªã tr√≠ (Lerp)
                // Khi Shake, tƒÉng t·ªëc ƒë·ªô h·ªôi t·ª• ƒë·ªÉ ph·∫£n h·ªìi nhanh h∆°n
                const currentSpeed = (targetState === 'BUNNY' && shakeEnergy > 0.2) ? 0.15 : speed;
                positions[i*3] += (tx - positions[i*3]) * currentSpeed;
                positions[i*3+1] += (ty - positions[i*3+1]) * currentSpeed;
                positions[i*3+2] += (tz - positions[i*3+2]) * currentSpeed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. COLOR & SIZE Vandiep
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'red') {
                        // RED
                        brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    } else if(type === 'gold') {
                        // YELLOW
                        brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);

                // Vandiep
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize;
                    else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'BUNNY') {
                group.rotation.y = 0; // Lu√¥n nh√¨n th·∫≥ng
                
                // L·∫•y c∆∞·ªùng ƒë·ªô l·∫Øc tay (t·ª´ 0.0 ƒë·∫øn 1.0)
                const shakeEnergy = window.__bunnyShake || 0;
                
                // Breathing nh·∫π (ch·ªâ khi kh√¥ng l·∫Øc)
                if (shakeEnergy < 0.1) {
                    const breathe = 1 + Math.sin(time * 1.2) * 0.05;
                    group.scale.set(breathe, breathe, breathe);
                } else {
                    group.scale.set(1, 1, 1);
                }

                // T·∫Øt gift khi BUNNY ƒë·ªÉ kh·ªèi nhi·ªÖu (tr·ª´ khi l·∫Øc c·ª±c m·∫°nh)
                if (type === 'gift') {
                    for(let i=0; i<count; i++) sizes[i] = (shakeEnergy > 0.8) ? baseSize : 0;
                    group.geometry.attributes.size.needsUpdate = true;
                    return;
                }

                // M√†u s·∫Øc th·ªè
                const pinkMain = { r: 1.0, g: 0.85, b: 0.92 }; // H·ªìng ph·∫•n
                const pinkHot  = { r: 1.0, g: 0.40, b: 0.70 }; // H·ªìng ƒë·∫≠m (m√°/tai)
                const eyeColor = { r: 0.2, g: 0.0, b: 0.1 };   // M·∫Øt ƒëen

                for (let i = 0; i < count; i++) {
                    // Logic m√†u c∆° b·∫£n
                    let c = pinkMain;
                    if (type === 'red') { 
                        // Group Red d√πng cho chi ti·∫øt (m·∫Øt, m√°)
                        // Chia t·ª∑ l·ªá: 85% ƒë·∫ßu l√† m√°/tai, 15% cu·ªëi l√† m·∫Øt
                        if (i > count * 0.85) c = eyeColor;
                        else c = pinkHot;
                    }

                    // --- MAGIC GLOW KHI L·∫ÆC ---
                    if (shakeEnergy > 0.2) {
                        // TƒÉng ƒë·ªô s√°ng (Add white)
                        const glow = shakeEnergy * 0.8;
                        colors[i*3]   = Math.min(1, c.r + glow * Math.sin(time*10 + phases[i]));
                        colors[i*3+1] = Math.min(1, c.g + glow * Math.cos(time*5 + phases[i])); 
                        colors[i*3+2] = Math.min(1, c.b + glow);
                        
                        // H·∫°t bi·∫øn to nh·ªè l·∫•p l√°nh
                        sizes[i] = baseSize * (0.8 + shakeEnergy * 0.3 * Math.random());
                    } else {
                        // Tr·∫°ng th√°i tƒ©nh
                        colors[i*3]   = c.r; 
                        colors[i*3+1] = c.g; 
                        colors[i*3+2] = c.b;
                        sizes[i] = baseSize * 0.8; // Th·ªè m·ªãn h∆°n th√¨ h·∫°t nh·ªè l·∫°i ch√∫t
                    }
                }

                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;

            } else {
                // EXPLODE
                group.scale.set(1,1,1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;

                // size, color
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'gold' || type === 'red') {
                        brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = performance.now();
            const dt = Math.min(0.033, (now - lastT) / 1000);
            lastT = now;
            
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 4.0;

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                // Show gift group again when not BUNNY
                if (groupGift) groupGift.visible = true;
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; 
                starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'BUNNY') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                photoMeshes.forEach(m => { m.visible = false; });
                
                const energy = window.__bunnyShake || 0;
                if (energy > 0.10) spawnDustFromEars(energy);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / photoMeshes.length;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            
            updateDust(dt);
            renderer.render(scene, camera);
        }

        // V-sign and shake detection
        function isFingerExtended(lm, tip, pip) {
            return lm[tip].y < lm[pip].y;
        }

        function isVSign(lm) {
            const indexExt  = isFingerExtended(lm, 8, 6);
            const middleExt = isFingerExtended(lm, 12, 10);
            const ringExt   = isFingerExtended(lm, 16, 14);
            const pinkyExt  = isFingerExtended(lm, 20, 18);
            if (!(indexExt && middleExt)) return false;
            if (ringExt || pinkyExt) return false;

            const distIM = Math.hypot(lm[8].x - lm[12].x, lm[8].y - lm[12].y);
            return distIM > 0.06;
        }

        let shakeEnergy = 0;
        let lastHandX = null;

        function updateShake(handX) {
            if (lastHandX == null) { lastHandX = handX; return 0; }
            const dx = Math.abs(handX - lastHandX);
            lastHandX = handX;

            shakeEnergy = Math.min(1, shakeEnergy * 0.85 + dx * 6.5);
            return shakeEnergy;
        }

        // Dust spawn and update
        function spawnDustFromEars(intensity01) {
            if (!dustSystem) return;
            const geo = dustSystem.geometry;
            const pos = geo.attributes.position.array;
            const vel = geo.userData.vel;
            const life = geo.userData.life;
            const max = geo.userData.maxCount;

            const spawnN = Math.floor(1 + intensity01 * 7);

            const s = 1.6;
            const leftEar  = new THREE.Vector3(-12*s, (22+18)*s, 0);
            const rightEar = new THREE.Vector3( 12*s, (22+18)*s, 0);

            const drift = (handX - 0.5) * 0.8;

            for (let k=0; k<spawnN; k++) {
                const fromLeft = (k % 2 === 0);
                const src = fromLeft ? leftEar : rightEar;

                const i = geo.userData.cursor;
                geo.userData.cursor = (i + 1) % max;

                pos[i*3+0] = src.x + (Math.random()-0.5)*2.2;
                pos[i*3+1] = src.y + (Math.random()-0.5)*2.2;
                pos[i*3+2] = src.z + (Math.random()-0.5)*2.0;

                vel[i*3+0] = drift + (Math.random()-0.5)*0.25;
                vel[i*3+1] = -(0.35 + Math.random()*0.55);
                vel[i*3+2] = (Math.random()-0.5)*0.20;

                life[i] = 1.0 + Math.random()*0.8;
            }

            geo.attributes.position.needsUpdate = true;
        }

        let lastT = performance.now();

        function updateDust(dt) {
            if (!dustSystem) return;
            const geo = dustSystem.geometry;
            const pos = geo.attributes.position.array;
            const vel = geo.userData.vel;
            const life = geo.userData.life;
            const max = geo.userData.maxCount;

            for (let i=0; i<max; i++) {
                if (life[i] <= 0) continue;

                pos[i*3+0] += vel[i*3+0] * dt * 60;
                pos[i*3+1] += vel[i*3+1] * dt * 60;
                pos[i*3+2] += vel[i*3+2] * dt * 60;

                vel[i*3+0] *= 0.99;
                vel[i*3+2] *= 0.99;
                vel[i*3+1] -= 0.003 * dt * 60;

                life[i] -= dt;

                if (pos[i*3+1] < -70) life[i] = 0;
            }
            geo.attributes.position.needsUpdate = true;

            const energy = window.__bunnyShake || 0;
            dustSystem.material.opacity = 0.25 + energy * 0.7;
        }

            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);

                // --- Hand Logic  ---
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    
                    const v = isVSign(lm);
                    const energy = updateShake(handX);
                    
                    if (v) {
                        state = 'BUNNY';
                        window.__bunnyShake = energy;
                    } else {
                        const tips = [8,12,16,20]; const wrist = lm[0];
                        let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                        const avgDist = openDist / 4;
                        const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                        if (avgDist < 0.25) { 
                            state = 'TREE'; 
                        } else if (pinchDist < 0.05) {
                            state = 'PHOTO'; 
                        } else {
                            state = 'EXPLODE'; 
                        }
                    }
                } else {
                    lastHandX = null;
                    shakeEnergy = 0;
                    window.__bunnyShake = 0;
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
